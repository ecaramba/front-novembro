<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        .calc {
            width: 242px;
            height: 472px;
            background-color: black;
        }
        .bt {
            border: 1px solid red;
            color: white;
            font-size: 30px;
            display: inline-block;
            width: 40px;
            height: 40px;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="calc">
        <div class="display">21</div>
        <div class="bt">7</div>
        <div class="bt">8</div>
        <div class="bt">9</div>
        <div class="bt">&empty;</div>
        <div class="bt">&#8715;</div>
    </div>

</body>
</html>
