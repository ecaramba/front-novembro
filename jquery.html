<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .titulo{
            color: red;
        }
    </style>

    <script>

        function mudar()
        {
            var cor_sel = cor.value;
            $(".titulo").css("color", cor_sel);
        }

        
        $(document).ready(function(){
            $("#bt-clique").click(mudar);
            $("#cor").change(mudar);

            $("#telefone").keydown(function(ev){
                console.log(ev);
                
                var letras = ["1","2","3","4","5","6","7", "8", "9", "0", "(", ")"];

                if (letras.includes(ev.key) == false)
                {
                    return false;   
                }
              
            });
        });

    </script>

</head>
<body>

    <h1 class="titulo">jquery</h1>
    
    <input type="color" id="cor"/>
    <button id="bt-clique">Clique</button>

    <br><br>

    Telefone
    <input type="text" id="telefone" />

</body>
</html>
